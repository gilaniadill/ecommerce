<div class="container">
    <h2>Categories List</h2>          
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cate of product$ | async, let index=index">
          <td>{{index + 1}}</td>
          <td>{{cate.categoryName}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
